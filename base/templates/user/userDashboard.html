<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 48px;
            color: #333;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
            animation-delay: 0.5s;
        }

        h3 {
            font-size: 24px;
            color: #555;
            text-align: center;
            animation: fadeIn 1.5s ease-out;
            animation-delay: 1s;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }

            100% {
                opacity: 1;
            }
        }

        .loading {
            font-size: 20px;
            color: #4CAF50;
            text-align: center;
            margin-top: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0% {
                opacity: 0.5;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.5;
            }
        }
    </style>
</head>

<body>
    <h1>Welcome to User Dashboard!</h1>
    <h3>Exciting functionalities loading soon...</h3>
    <div class="loading">Please wait</div>
</body>

</html>
